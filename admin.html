<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web app for labeling a faces' emotions">
    <meta name="author" content="Filipko">
    <link rel="icon" href="favicon.jpg">

    <title>Wtf Emotion</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <h1 class="cover-heading">what the face emotion</h1>
      </header>

      <main role="main" class="inner cover">

        <div class="container">
          <div class="row">
            <h2>Upload Image</h2>
          </div>

          <form method="POST" action="http://127.0.0.1:5000/admin" enctype="multipart/form-data" target="_blank">
            <div class="form-group">
              <div class="row preference">
                <label for="name">Name</label>
                <input type="text" name="name" required>
              </div>
              <div class="row preference">
                <label for="emotion">Emotion</label>
                <input type="text" name="emotion">
              </div>
              <div class="row preference">
                <label for="include">Include for labeling</label>
                <input type="checkbox" name="include">
              </div>
              <div class="row preference">
                <input type="file" name="image" required>
               </div>

            </div>
            <div class="row">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
          

        </div>

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Created by <a href="https://www.linkedin.com/in/filiphendrichovsky/">Filipko</a>.</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
      
    </script>
  </body>
</html>
